<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-4</title>
    <style>
        section>ul>li{
            color: white;
            display: inline-block;
            background-color: #d45d5c;
            text-align: center;
            line-height: 50px;
            width:100px;
            height: 50px;
            margin-right: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--操作部分-->
<form action="" id="" name="" method="get|lost">
    <input type="text" id="text">
    <input type="button" value="左侧入" id="leftIn">
    <input type="button" value="右侧入" id="rightIn">
    <input type="button" value="左侧出" id="leftOut">
    <input type="button" value="右侧出" id="rightOut">
</form>

<!--队列部分-->
<section>
    <ul id="zone">
    </ul>
</section>
<script>
    //    封装获取id的函数，简化代码
    function byId(id){
        return typeof(id)==="string"?document.getElementById(id):id;
    }
    //    定义其他变量
    var text=byId("text"),
        leftIn=byId("leftIn"),
        rightIn=byId("rightIn"),
        leftOut=byId("leftOut"),
        rightOut=byId("rightOut"),
        zone=byId("zone"),
        str="";
//    封装两个函数：左入与右入
    function changeleft() {
        var node=document.createElement("li");
        node.innerHTML=text.value;
        zone.insertBefore(node,zone.firstChild);
        text.value="";
    }
    function changeright() {
        var node=document.createElement("li");
        node.innerHTML=text.value;
        zone.appendChild(node);
        text.value="";
    }
//        封装两个函数：删除左与删除右
    var lilist=document.getElementsByTagName("li");
    function delleft() {
        lilist[0].remove();
    }
    function delright() {
        lilist[lilist.length-1].remove();
    }
//         点击后对数组进行不同操作
    leftIn.onclick=function () {
        //        检测输入值是否为数字
        if(text.value==""){
            alert("请输入数字");
        }else if(!isNaN(text.value)){
            changeleft();
        }else{
            alert("不符合要求，请您重新输入");
            text.value="";
        }
    }
    rightIn.onclick=function () {
        //        检测输入值是否为数字
        if(text.value==""){
            alert("请输入数字");
        }else if(!isNaN(text.value)){
            changeright();
        }else{
            alert("不符合要求，请您重新输入");
            text.value="";
        }
    }
    leftOut.onclick=function () {
        delleft()
    }
    rightOut.onclick=function () {
        delright();
    }

    // 点击队列中任一元素并将其删除
    zone.addEventListener("click",function () {
        if (event.target.nodeName.toLowerCase() == "li") {
            zone.removeChild(event.target);
        }
    })
</script>
</body>
</html>
