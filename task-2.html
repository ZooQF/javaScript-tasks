<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var city=new Array();
    var i;
    function check() {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
//        获取空气质量指数大于60的城市
        for(i=0;i<aqiData.length;i++){
            if (aqiData[i][1]>60){
                city.push(aqiData[i]);
            }
        }
    };
    check();
//    比较函数，根据空气质量进行排序
    function sortNumber(a,b)
    {
        return a - b
    }
    city.sort(sortNumber);
    var rank=["一","二","三","四","五"]

    for(var i=0;i<city.length;i++){
        var node=document.createElement("li");
        var textnode="第"+rank[i]+"名:"+city[i][0];
        node.innerHTML=textnode;
        var list=document.getElementById("aqi-list");
        list.appendChild(node);
    }

</script>
</body>
</html>
